name: monitoring service daemon tests

on:
  push:
    branches:
      - dev
      - master

env:
  GO111MODULE: "on"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ~1.21

      - name: Check out code
        uses: actions/checkout@v3

      - name: Linters
        uses: golangci/golangci-lint-action@v3
        with:
          working-directory: ${{ github.workspace }}

  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ^1.21

      - name: Check out code
        uses: actions/checkout@v3

      - name: Unit tests
        run: go test -race -count 100 ./...
        working-directory: ${{ github.workspace }}

  test_makefile_build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.14'

      - name: Check out code
        uses: actions/checkout@v3

      - name: make build-daemon
        run: make build-daemon
        working-directory: .
